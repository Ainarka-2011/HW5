<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="coin wrapp">
        <img
          src="https://cdn.pixabay.com/photo/2019/06/16/16/07/money-4278155_960_720.png"
          alt="coin"
          class="coin_img"
        />
        <div class="counter_one" id="plus">0</div>
      </div>
      <div class="hamster">
        <img
          src="https://tverigrad.ru/wp-content/uploads/2024/07/photo_2024-07-01-16.43.18.jpg"
          alt=""
          class="hamster_button"
          id="hamster_button"
        />
      </div>
      <div class="energy wrapp">
        <img
          src="https://cdn-icons-png.flaticon.com/512/6816/6816147.png"
          alt="energy"
          class="energy_img"
        />
        <div class="counter_two" id="minus">200</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
